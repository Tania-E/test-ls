<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Тестовое задание</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="root">
<!--		<img src="web-tech-ua-9.png" alt="">-->
		<form action="" class="order">
			<div class="order-list">
				<h2 class="order-title"></h2>
				<table class="order-table" id="table">
					<tr>
						<th>Цвет</th>
						<th>
							<label>
								<input type='checkbox' class="checkbox-input" id="topCheckbox">
								<span class="checkbox-span"></span>
							</label>
						</th>
						<th>Оттенок</th>
						<th>Объем</th>
						<th>Упаковка</th>
						<th class="order-table-delete"><p class="td-delete" id="topDelete"></p></th>
					</tr>

					<tr>
						<td class="order-table-color"><p class="order-table-color-text">Синий</p></td>
						<td>
							<label>
								<input type='checkbox' checked class="checkbox-input" name="check">
								<span class="checkbox-span"></span>
							</label>
						</td>
						<td>
							<select class="order-table-select"></select>
						</td>
						<td><input type="number" id='' placeholder='' class="order-table-input" value="1"> л</td>
						<td>банка</td>
						<td class="order-table-delete"><p class="td-delete"></p></td>
					</tr>
				</table>
				<div class="order-list-add"><p class="order-list-add-text" id="add">+ Добавить оттенок</p></div>
			</div>

			<div class="order-menu">
				<menu class="menu">
					<li class="menu-item"><a href="" class="menu-item-text">Состав заказа</a></li>
					<li class="menu-item"><a href="" class="menu-item-text">Комментарий</a></li>
					<li class="menu-item"><a href="" class="menu-item-text">Контактное лицо</a></li>
				</menu>
				<button class="order-button">Отправить</button>
			</div>
		</form>
	</div>
<!--	<script src="data.js"></script>-->
	<script src="main.js"></script>
</body>

</html>
